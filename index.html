<!DOCTYPE html>
<head>
  <title>UI Challenge 02</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div>
    <label for="textInput">text input</label>
  <form>
    <input id="textInput" name="text input" type="text" minlength= "4" maxlength="15" placeholder="placeholder text" />
    <span id="error"></span>
  </form>
</div>

<div class="select-container">
  <label for="selectInput">select box</label>
  <select id="selectInput">
      <option value="0">please select an option...</option>
      <option value="1">option 1</option>
      <option value="2">option 2</option>
      <option value="3">option 3</option>
      <option value="4">option 4</option>
      <option value="5">option 5</option>
    </select>
</div>

<div id="checkbox">
    <label>checkbox</label>
    <input id="input-checkbox" type="checkbox">
    <label id="target-checkbox-img" class="sprite" for="input-checkbox">
    
</div>

<div id="radio">
<label>radio</label>
<input id="input-radio" type="radio">
<label id="target-radio-img" class="sprite" for="input-radio">
</div>

<div id="button">
<label>buttons</label>
<br>
<input id="input-button" type="submit" value="submit">
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
